<body>
<div id="textedit">
    <!--<input type="text" v-model="content" class="form-control" />-->


    <div class="row">
        <div class="col-md-6" style=" margin: 6% 15%;">
            <form id="post-content" method="post">
                <h1>New Post</h1>

                <div class="group" >
                    <h2>Title</h2>
                    <input type="text" style="width:100%" name="title" id="title" value="" placeholder="Title">
                </div>

                <div class="group">
                    <h2>Type</h2>
                        <label>
                            <input type="radio" name="type" value=0 /> artifacts
                        </label>
                        <label>
                            <input type="radio" name="type" value=1 /> stories
                        </label>
                </div>
                <br>
                <div class="group">
                    <h2>Cost</h2>
                    <textarea style="width:100%" name="cost" id="cost" placeholder="Materials"></textarea>
                </div>

                <div class="group">
                    <h2>Steps</h2>
                    <textarea style="width:100%" name="textarea" id="steps" placeholder="Steps..."></textarea>
                </div>

                <div></div>
                <div class="group">
                    <h2>Body</h2>
                    <vue-tinymce placeholder="Edit your post here" name="post_edit" class="form-control required" v-model="content" :options="tinymceOptions"></vue-tinymce>
                </div>

                <br/>

                <div class="group">
                    <div style="text-align: right;"><button type="submit" class="btn" >Submit </button></div>
                </div>
                <!--<input type="text" name="title" required><br>-->
                <!--<vue-tinymce name="post_edit" class="form-control required" v-model="content" :options="tinymceOptions"></vue-tinymce>-->
                <!--<input type="submit" value="Submit">-->
            </form>
        </div>
        <div class="col-md-6">

        </div>
    </div>
</div>
