<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>New Post</title>
    <link rel="stylesheet" type="text/css" href="postforum.css">
</head>
<body>
<form action="#" method="post">
    <h1>New Post</h1>

    <div class="group">
        <label for="title">Title</label>
        <input type="text" name="title" id="title" value="" placeholder="Title">
    </div>

    <div class="group">
        <label for="tag">@Tags</label>
        <input type="text" name="tag" id="tag"  placeholder="@tags">
    </div>

    <div class="group">
        <label for="cost">Cost</label>
        <textarea cols="30" rows="8" name="cost" id="cost" placeholder="Materials"></textarea>
    </div>

    <div class="group">
        <label for="textarea">Steps</label>
        <textarea cols="60" rows="12" name="textarea" id="steps" placeholder="Steps..."></textarea>
    </div>

    <div class="group">
        <label for="textarea">Body</label>
        <textarea cols="80" rows="20" name="textarea" id="textarea" placeholder="Content..."></textarea>
    </div>

    <div class="group">
        <div class="upload">
            <label>Upload File</label>
            <input class="choose-file" type="file" id="choose-file" required>
            <label for="choose-file" class="upload-file"></label>
        </div>
    </div>

    <br/>

    <div class="group">
        <div style="text-align: right;"><button type="submit" class="btn" >Submit </button></div>
    </div>

</form>
</body>
</html>
