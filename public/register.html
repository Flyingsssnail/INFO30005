<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Join Us | Building A Better Life</title>
    <link rel="stylesheet" type="text/css" href="register.css">
</head>
<body>
<div class="container">

    <h1>Welcome to join us</h1>

        <fieldset>

            <br>

            <div class="form-group">
                <label class="col-md-4 control-label">Name</label>
                <div class="input-group">
                    <input  name="name" placeholder="Name" class="form-control"  type="text" required>
                </div>
            </div>


            <div class="form-group">
                <label class="col-md-4 control-label">First Name</label>
                <div class="input-group">
                    <input name="firstname" placeholder="First Name" class="form-control"  type="text">
                </div>
            </div>

            <div class="form-group">
                <label class="col-md-4 control-label" >Last Name</label>
                <div class="input-group">
                    <input name="lastname" placeholder="Last Name" class="form-control"  type="text">
                </div>
            </div>

            <div class="form-group">
                <label class="col-md-4 control-label">E-Mail</label>
                <div class="input-group">
                    <input name="email" placeholder="E-Mail Address" class="form-control"  type="text" required>
                </div>
            </div>


            <div class="form-group">
                <label class="col-md-4 control-label">Password</label>
                <div class="input-group">
                    <input name="password" type="password" placeholder="Password" id="password"  class="form-control" required>
                </div>
            </div>

            <div class="form-group">
                <label class="col-md-4 control-label"> Confirm Password </label>
                <div class="input-group">
                    <input type="password" placeholder="Confirm Password" id="confirm_password" class="form-control" required=""required>
                </div>
            </div>

            <div class="form-group" >
                <label class="col-md-4 control-label">Gender</label>
                <div class="col-md-4" >
                    <div class="radio">
                        <label>
                            <input type="radio" name="gender" value="male" /> Male
                        </label>
                    </div>
                    <div class="radio">
                        <label>
                            <input type="radio" name="gender" value="female" /> Female
                        </label>
                    </div>
                    <div class="radio">
                        <label>
                            <input type="radio" name="gender" value="other" /> Other
                        </label>
                    </div>
                    <div class="radio">
                        <label>
                            <input type="radio" name="gender" value="hidden" /> Hidden
                        </label>
                    </div>
                </div>
            </div>

            <br>
            <p style="color: red" id='msg'></p>
            <!-- Button -->
            <div class="form-group">
                <label class="col-md-4 control-label"></label>
                <div class="col-md-4">
                    <div style="text-align: center;"><button type="button" onclick="post()" class="btn" >Submit </button></div>
                </div>
            </div>
        </fieldset>
</div>
<script src = 'register.css'></script>

<script src="register.js"></script>

</body>
</html>
