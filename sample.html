<body>

	<p id ='text'> Javascript DOM :: Changing paragraph style</p>
	<div>
		<button id="style" onclick="js_new_style()">New style</button>
	</div>

	<script>
		function js_new_style()
		{
			document.getElementById("text").style.color = "red";
			document.getElementById("style").innerText = "Old style";
			document.getElementById("style").setAttribute('onclick',  'js_old_style()');
		}
		function js_old_style()
		{
			document.getElementById("text").style.color = "blue";
			document.getElementById("style").innerText = "New style";
			document.getElementById("style").setAttribute('onclick',  'js_new_style()');
		}
		function getFormValue() {
			var x = document.getElementById('formname');
			alert(x.firstname.value + ' '+ x.lastname.value);
			// var x = document.getElementByName('formname').firstname.value;

		}
	</script>
