<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register page</title>
    <link rel="stylesheet" type="text/css" href="register.css">
</head>
<body>
    <div class="container">

        <form class="well_form-horizontal" action=" " method="post"  id="register_page">

            <fieldset>

            <!-- Form Name -->
            <legend>Register</legend>

            <!-- Text input-->

            <div class="form-group">
                <label class="col-md-4 control-label">First Name</label>
                <div class="col-md-4 inputGroupContainer">
                    <div class="input-group">
                        <input  name="first_name" placeholder="First Name" class="form-control"  type="text" required="required">
                    </div>
                </div>
            </div>

            <!-- Text input-->

            <div class="form-group">
                <label class="col-md-4 control-label" >Last Name</label>
                <div class="col-md-4 inputGroupContainer">
                    <div class="input-group">
                        <input name="last_name" placeholder="Last Name" class="form-control"  type="text" required="required">
                    </div>
                </div>
            </div>

            <!-- Text input-->
            <div class="form-group">
                <label class="col-md-4 control-label">E-Mail</label>
                <div class="col-md-4 inputGroupContainer">
                    <div class="input-group">
                        <input name="email" placeholder="E-Mail Address" class="form-control"  type="text" required="required">
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label class="col-md-4 control-label">Password</label>
                <div class="col-md-4 inputGroupContainer">
                    <div class="input-group">
                        <input autocomplete="off" class="form-control" placeholder="Password" required="required" type="password" name="user[password]" id="user_password" data-cip-id="cIPJQ342845640">
                    </div>
                </div>
            </div> <!-- close .form-group -->

            <div class="form-group">
                <label class="col-md-4 control-label"> Confirm Password </label>
                <div class="col-md-4 inputGroupContainer">
                    <div class="input-group">
                        <input autocomplete="off" class="form-control" placeholder="Confirm password" required="required" type="password" name="user[password]" id="repeat_user_password" data-cip-id="cIPJQ342845640">
                    </div>
                </div>
            </div>



            <!-- Select Basic -->

<!--            <div class="form-group">
                <label class="col-md-4 control-label">State</label>
                <div class="col-md-4 selectContainer">
                    <div class="input-group">
                        <select name="state" class="form-control selectpicker" >
                            <option value=" " >Please select your state</option>
                            <option>New South Wales</option>
                            <option>Queensland</option>
                            <option >South Australia</option>
                            <option >Tasmania</option>
                            <option >Victoria</option>
                            <option >Western Australia</option>
                        </select>
                    </div>
                </div>
            </div>
>
-->


            <div class="form-group" >
                <label class="col-md-4 control-label">Gender</label>
                <div class="col-md-4" >
                    <div class="radio">
                        <label>
                            <input type="radio" name="gender" value="male" /> Male
                        </label>
                    </div>
                    <div class="radio">
                        <label>
                            <input type="radio" name="gender" value="female" /> Female
                        </label>
                    </div>
                    <div class="radio">
                        <label>
                            <input type="radio" name="gender" value="other" /> Other
                        </label>
                    </div>
                    <div class="radio">
                        <label>
                            <input type="radio" name="gender" value="hidden" /> Hidden
                        </label>
                    </div>
                </div>
            </div>

            <!-- Button -->
            <div class="form-group">
                <label class="col-md-4 control-label"></label>
                <div class="col-md-4">
                    <div style="text-align: center;"><button type="submit" class="btn" >Submit </button></div>
                </div>
            </div>
        </fieldset>
    </form>
</div>
<script src = 'register.css'></script>
</body>
</html>
